{
  "api": {
    "url": "https://api.example.com/railway/report",
    "method": "POST",
    "headers": {
      "Content-Type": "application/json",
      "Authorization": "Bearer ${API_TOKEN}",
      "Cookie": "${API_COOKIE}"
    },
    "payload": {
      "date": "${REPORT_DATE}",
      "extra_param": "value"
    },
    "pagination": {
      "page_param": "page",
      "page_size_param": "page_size",
      "page_size": 200,
      "start_page": 1,
      "max_pages": 100,
      "list_field": "data.list",
      "total_pages_field": "data.total_pages"
    },
    "retries": 3,
    "timeout": 30
  },
  "filters": {
    "company_field": "company_name",
    "company_value": "我司"
  },
  "directions": {
    "field": "direction",
    "mapping": {
      "A": "A",
      "B": "B",
      "C": "C",
      "D": "D"
    },
    "default": "OTHER"
  },
  "dedup_keys": ["order_id", "departure_date", "direction"],
  "output": {
    "dir": "output",
    "file_template": "{direction}.xlsx",
    "sheet_name": "data"
  },
  "email": {
    "smtp_host": "smtp.example.com",
    "smtp_port": 587,
    "use_tls": true,
    "username": "${SMTP_USER}",
    "password": "${SMTP_PASSWORD}",
    "sender": "noreply@example.com",
    "recipients": {
      "A": ["client-a@example.com"],
      "B": ["client-b@example.com"],
      "C": ["client-c@example.com"],
      "D": ["client-d@example.com"]
    },
    "subject_template": "班列发运数据-{direction}",
    "body_template": "附件为{direction}方向班列发运数据，请查收。",
    "alert_subject": "班列数据任务失败告警",
    "alert_recipients": ["ops@example.com"]
  },
  "logging": {
    "dir": "logs",
    "file": "app.log",
    "level": "INFO"
  }
}
